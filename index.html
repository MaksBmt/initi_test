<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>тестовое задание мини-игра "Жизнь"</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="field">
        <canvas class="field__game"></canvas>
    </main>
    <footer class="control">
        <div class="control__wrap">
            <button class="control__button" id="start">Старт назначенных клеток</button>
            <button class="control__button" id="random">Старт случайно выбранных</button>
            <button class="control__button" id="stop">Стоп</button>
        </div>
        <div class="control__wrap control__wrap--input">
            <div class="control__wrap-size">
                <div class="control__input-box">
                    <label for="width" class="control__label">Введите ширину</label>
                    <input type="text" id="width" class="control__input">
                </div>
                <div class="control__input-box">
                    <label for="height" class="control__label">Введите высоту</label>
                    <input type="text" id="height" class="control__input">
                </div>
                <button class="control__button" id="size">Назначить свои размеры</button>
            </div>

            <div class="control__input-box control__input-box--time">
                <label for="time" class="control__label">Время генерации нового поколения</label>
                <input type="text" id="time" value="150" class="control__input">
            </div>
        </div>

    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
